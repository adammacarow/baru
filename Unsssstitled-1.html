<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Car List</h1>
  <table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
        <th>Price</th>
        <th>Features</th>
      </tr>
    </thead>
    <tbody id="car-table">
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    const cars = [
      {
        brand: "Toyota",
        model: "Corolla",
        year: 2020,
        color: "White",
        price: 20000,
        features: ["Airbags", "Bluetooth", "Backup Camera"],
      },
      {
        brand: "Honda",
        model: "Civic",
        year: 2019,
        color: "Black",
        price: 22000,
        features: ["Sunroof", "Cruise Control", "Apple CarPlay"],
      },
      {
        brand: "Ford",
        model: "Mustang",
        year: 2021,
        color: "Red",
        price: 35000,
        features: ["Leather Seats", "Navigation", "Premium Audio"],
      },
      {
        brand: "testst",
        model: "Model 3",
        year: 2022,
        color: "Blue",
        price: 40000,
        features: ["Autopilot", "Electric", "Touchscreen Display"],
      },
      {
        brand: "BMW",
        model: "X5",
        year: 2021,
        color: "Gray",
        price: 60000,
        features: ["All-Wheel Drive", "Heated Seats", "Harman Kardon Audio"],
      },
    ];

    const tableBody = document.getElementById("car-table");

    cars.forEach(car => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${car.brand}</td>
        <td>${car.model}</td>
        <td>${car.year}</td>
        <td>${car.color}</td>
        <td>$${car.price.toLocaleString()}</td>
        <td>${car.features.join(", ")}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>

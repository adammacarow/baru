<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
        }
        .countdown {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="countdown" id="countdown">
        Loading...
    </div>
    <h1 id="h1">
        
    </h1>
    <h2 id="demo"></h2>
    <script>
        console.info("info dua")
        console.error("errorrr")


        //
        const name = "Hasanul"
        const namaT = "bin"
        const namaA = "Basri"
        const value = 90
        const stringTemp = `name: ${name} ${namaT} ${namaA}  nilai : ${value > 70}`


        document.getElementById("h1").textContent = stringTemp;
        document.getElementById("h1").style.color = "lightblue";

        // string multiline

        const multi = `testt teststes 
        testse 
        tests tetests teststs 
        yesye
        test
        test`

        document.writeln("<pre>")
        document.writeln(multi)
        document.writeln("</pre>")
        ////////
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "</p>");
        let originalResult = result; // 3

        result -= 1; // 2
        document.writeln("<p>" + originalResult + " -1 = " + result + "</p>");
        originalResult = result; // 2

        result *= 2; // 4
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        //// switch
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "ahad";
                break;
            case 1:
                day = "senen";
                break;
            case 2:
                day = "selasa";
                break;
            case 3:
                day = "rebo";
                break;
            case 4:
                day = "kamis";
                break;
            case 5:
                day = "jumat";
                break;
            case 6:
                day = "sabtu";
        }

        document.getElementById("demo").innerHTML = "jel0 nene " + day;
        document.getElementById("demo").style.backgroundColor = "green";
        document.getElementById("demo").style.color = "lightblue";
//



        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('January 1, 2025 00:00:00');
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                countdownElement.textContent = "Happy New Year 2025!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay



    </script>
</body>

</html>

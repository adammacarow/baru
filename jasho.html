<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        footer {
            margin-top: 2rem;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jadwal Sholat</h1>
    </header>
    <div class="container">
        <h2 id="city">Loading...</h2>
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Sholat</th>
                </tr>
            </thead>
            <tbody id="schedule">
                <tr>
                    <td colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Data dari API Aladhan</p>
    </footer>

    <script>
        async function fetchPrayerTimes() {
            try {
                //const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=2');
                const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Denpasar&country=Indonesia&method=2');
                const data = await response.json();

                if (data.code === 200) {
                    const timings = data.data.timings;
                    const cityElement = document.getElementById('city');
                    const scheduleElement = document.getElementById('schedule');

                    cityElement.textContent = `Jadwal Sholat - ${data.data.meta.timezone}`;

                    scheduleElement.innerHTML = '';

                    for (const [prayer, time] of Object.entries(timings)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${prayer}</td>
                            <td>${time}</td>
                        `;
                        scheduleElement.appendChild(row);
                    }
                } else {
                    alert('Gagal memuat data jadwal sholat.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memuat data.');
            }
        }

        fetchPrayerTimes();
    </script>
</body>

</html>
